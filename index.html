<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <link rel="icon" type="image/jpg" href="assets/images/golfball-favicon.png">

    <title>Caddyshack Word Guess</title>
</head>

<body>

    <div class="container">

        <header>
            Word Guess!
        </header>

        <div class="row">
            <div class="col-md-6 gameplay-column-left">
                <p id="you-win">You Win!</p>
                <p id="game-over">Sorry! Game Over!</p>
                <p id="pressKeyTryAgain">Press Any Key to Play Again!</p>
                <img id="start-game" src="assets/images/game-start-img.jpg" alt="The Llama">
            </div>
            <div class="col-md-6 gameplay-column-right">
                <div class="start">
                    <p>Guess the Caddyshack character!<br>Press A-Z to start!</p>
                </div>
                <div class="character">
                    <p>Character:</p>
                    <p id="word-to-guess"></p>
                </div>
                <div class="guessleft">
                    <p>Guesses Remaining:</p>
                    <p id="guesses-left"></p>
                </div>
                <div class="wins">
                    <p>Wins:</p>
                    <p id="wins"></p>
                </div>
                <div class="letters">
                    <p>Letters Already Guessed:
                    </p>
                    <p id="wrong-guesses"></p>
                </div>
            </div>
        </div>

    </div>

    <!-- Javasript -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
